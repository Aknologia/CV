<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/CV/assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div>
          <img src="/CV/assets/img/profile.jpeg" alt="Profile Picture" />
          <h1>
            <a href="{{ page.url }}">{{ site.title }}</a>
          </h1>
        </div>
        <p>{{ site.description }}</p>
        <p>
          <i class="fa-brands fa-github" style="color: #000"></i>
          <a href="https://github.com/Aknologia">GitHub</a>
          <i class="fa-brands fa-linkedin" style="color: #0a66c2"></i>
          <a href="https://www.linkedin.com/in/brewen-couaran-997296253/">LinkedIn</a>
        </p>
        <p class="view">
          <a href="https://github.com/Aknologia/CV">
            View the Project on GitHub
            <small>Aknologia/CV</small>
          </a>
        </p>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>
          This project is maintained by 
          <a href="https://github.com/Aknologia">@Aknologia</a>
        </p>
        <p>
          <small>
            Hosted on GitHub Pages â€” Theme by 
            <a href="https://github.com/orderedlist">@orderedlist</a>
          </small>
        </p>
      </footer>
    </div>
    <script src="/CV/assets/js/scale.fix.js"></script>
  </body>
</html>
