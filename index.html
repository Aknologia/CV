<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
</head>
<body>
  <p>Redirecting...</p>
  <script>
    lang = window.navigator.language;
    if (lang.startsWith("fr")) {
      window.location.href = "{{ site.baseurl }}/fr";
    } else {
      window.location.href = "{{ site.baseurl }}/en";
    }
  </script>
</body>
</html>
